{% extends "model-page.html" %}

{% block content %}
    <h2>Appointments</h2>
    <a href="event/">
        <button type="submit">New Event</button>
    </a>
    <ul style="font-size: 18px">
        {% for event in events %}
        <li>
            <div style={% if event.get_event_delayed %} "color:red" {% endif %}>
                {{ event.title }} - {{ event.get_data_event }} - {{ event.description }}
                ( <a href="event/?id={{ event.id }}">Edit</a>
                / <a href="event/delete/{{ event.id }}/">Delete</a> )
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
