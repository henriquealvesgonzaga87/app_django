{% extends "model-page.html" %}

{% block content %}
    <h2>Appointments</h2>
    <a href="event/">
        <button type="submit">New Event</button>
    </a>
    <ul style="font-size: 18px">
        {% for event in events %}
        <li>{{ event.title }} - {{ event.get_data_event }} - {{ event.description }}</li>
        {% endfor %}
    </ul>
{% endblock %}
